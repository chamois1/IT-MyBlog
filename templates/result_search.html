{% extends 'base.html' %}

{% block title %} Результат по запиту "{{search}}" {% endblock %}

{% block body %}

<h3>Результат по запиту "{{search}}"</h3>

<div class="container mb-4">
    <div class="row">
        {% for post in result_search  %}
        <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 mt-4">
            <div class="card shadow">
                <div class="card-body text-center">
                    <a href="/post/{{ post.title }}/{{ post.id }}">
                        <img src="/{{ post.image }}" class="card-img-top" alt="image post">
                    </a>
                    <ul class="list-inline mt-3">
                        <li class="list-inline-item"><i class="far fa-clock"></i> {{ post.date }}</li>
                    </ul>
                    <hr>
                    <p class="lead">{{ post.title }}</p>
                    <a class="btn btn-outline-dark my-2" href="/post/{{ post.title }}/{{ post.id }}" role="button">Читати більше</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<div class="container">
    {{ pagination.links }}
</div>

{% endblock %}
