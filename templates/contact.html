{% extends 'base.html' %}

{% block link %}
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
{% endblock %}

{% block title %} Контакти {% endblock %}

{% block body %}

<div class="container">
    <div class="col-lg-8 col-lg-offset-2">
        <form id="contact-form" method="post" action="" role="form">

            <div class="col-md-6">
              <div class="form-group">
                <label for="form_name">Ім'я</label>
                <input id="form_name" type="text" name="name" class="form-control" placeholder="Ваше ім'я" required="required">
              </div>
           
         
              <div class="form-group">
                <label for="form_lastname">Прізвище</label>
                <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Ваше прізвище *" required="required">
              </div>
            
          </div>
          
            <div class="col-md-6">
              <div class="form-group">
                <label for="form_email">Email *</label>
                <input id="form_email" type="email" name="email" class="form-control" placeholder="Ваш email" required="required">
              </div>
            
          
              <div class="form-group">
                <label for="form_phone">Телефон</label>
                <input id="form_phone" type="tel" name="phone" class="form-control" placeholder="Ваш телефон">
              </div>
            </div>
          
    
            <div class="form-group">
                <label for="form_message">Повідолмення *</label>
                <textarea id="form_message" name="message" class="form-control" placeholder="Напишіть повідомлення" rows="4" required></textarea>
            </div>
        
            
              <button type="submit" class="btn btn-success btn-send">Відправити</button>
            </div>
          </div>
        </form>
    </div>
  </div>
{% endblock %}
